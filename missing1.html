<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23303e; /* Updated to match the panel */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #16202a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            color: white;
        }
        .navbar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .panel {
            background: none; /* Removed background color to merge with the full background */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        h2 {
            color: white;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        ul li {
            background: white;
            color: #1a252f;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-link {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .course-link:hover {
            background-color: #45a049;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>SKILL GAP ANALYSIS</h1>
            <nav>
                <a href="index.html"><i class="fa fa-arrow-left"></i> Back</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="panel">
                <h2><i class="fa fa-list"></i> Missing Skills</h2>
                <ul id="missingSkillsList">
                    <li>Loading...</li>
                </ul>

                <!-- Generate Interview Questions Anchor Tag -->
                <a class="btn" href="interview.html"><i class="fa fa-question-circle"></i> Generate Interview Questions</a>

                <a href="resume.html" style="color: white; text-decoration: none; font-weight: bold; margin-top: 20px; display: inline-block;">
                    <i class="fa fa-arrow-left"></i> Go Back
                </a>
            </section>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const missingSkillsList = document.getElementById('missingSkillsList');
            const storedSkills = localStorage.getItem('missingSkills');
            const skills = storedSkills ? JSON.parse(storedSkills) : [];

            // Sample course recommendations
            const courses = {
                "data structures": "https://www.coursera.org/learn/data-structures",
                "algorithms": "https://www.edx.org/course/algorithm-design-analysis",
                "machine learning": "https://www.coursera.org/learn/machine-learning",
                "database management": "https://www.udemy.com/course/sql-mysql/",
                "system design": "https://www.udemy.com/course/system-design-interview-preparation/",
                "cybersecurity": "https://www.udemy.com/course/the-complete-cyber-security-course/",
                "cloud computing": "https://www.coursera.org/specializations/cloud-computing",
                "networking": "https://www.coursera.org/learn/computer-networking",
                "software development": "https://www.udemy.com/course/the-complete-web-developer-course/",
                "solid mechanics": "https://www.coursera.org/learn/solid-mechanics",
                "thermodynamics": "https://www.coursera.org/learn/thermodynamics",
                "fluid dynamics": "https://www.coursera.org/learn/fluid-mechanics"
            };

            if (skills.length > 0) {
                missingSkillsList.innerHTML = '';
                skills.forEach(skill => {
                    const skillLower = skill.toLowerCase();
                    const courseLink = courses[skillLower] ? `<a href="${courses[skillLower]}" class="course-link" target="_blank">Learn</a>` : "No course found";
                    missingSkillsList.innerHTML += `<li>${skill} ${courseLink}</li>`;
                });
            } else {
                missingSkillsList.innerHTML = '<li>No missing skills found.</li>';
            }
        });
    </script>
</body>
</html>
