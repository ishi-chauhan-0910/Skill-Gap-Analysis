<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRA - Skill Gap Analysis & Personalized Learning Paths</title>
    <link rel="icon" href="miralogo.jpg" type="image/png">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonts and color palette */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #16202a;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Branding (SKILL GAP ANALYSIS) */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-left: auto; /* Pushes "About" to the right */
        }

        .nav-links a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #003f8a;
            background-color: rgba(0, 86, 179, 0.1);
            font-weight: bold;
        }

        /* Main content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 40px;
            height: 100vh;
            background-color: #e6f0ff;
        }

        .text-box {
            max-width: 60%;
            text-align: center;
        }

        .text-box h2 {
            font-size: 42px;
            color: #003f8a;
            margin-bottom: 20px;
        }

        .text-box p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 10px 30px;
            background-color: #0056b3;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #003f8a;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Skill Gap Analysis</div>
        <div class="nav-links">
            <a href="about.html">About</a>
        </div>
    </header>

    <!-- Main content -->
    <div class="main-content">
        <div class="text-box">
            <h2>Skill Gap Analysis & Personalized Learning Paths</h2>
            <p>Identify missing skills, recommend learning resources, estimate job-readiness time, generate interview questions, and provide AI-driven feedback for candidates.</p>
            <a href="resume.html" class="cta-button">Get Started</a>
        </div>
    </div>
</body>
</html>
