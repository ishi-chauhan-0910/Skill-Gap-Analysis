<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #16202a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            color: white;
        }
        .navbar nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
        }
        .panel {
            background: #23303e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: #f1c40f;
        }
        .question {
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 5px;
        }
        button {
            background-color: #f1c40f;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .score-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>SKILL GAP ANALYSIS</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="missing1.html">Back</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="panel">
                <h2>Answer the following questions:</h2>
                <div id="questionsContainer"></div>
                <button onclick="calculateScore()">Submit Answers</button>
                <div class="score-container">Score: <span id="score">-</span></div>
            </section>
        </div>
    </main>
    <script>
        // Sample specialization selection (Dynamically change this)
        const specialization = "CSE";  

        // Question bank with answers for each specialization
        const questionBank = {
            "CSE": [
                { question: "What is a binary tree?", answer: "A binary tree is a tree data structure where each node has at most two children." },
                { question: "Explain time complexity of quicksort.", answer: "The average and best-case time complexity of quicksort is O(n log n), while the worst case is O(n^2)." },
                { question: "Define hash tables and their usage.", answer: "A hash table is a data structure that maps keys to values using a hash function." },
                { question: "What are the key differences between DFS and BFS?", answer: "DFS explores as far as possible along a branch before backtracking, while BFS explores neighbors first." },
                { question: "Describe the concept of load balancing.", answer: "Load balancing distributes network traffic evenly across multiple servers to improve performance and reliability." },
                { question: "What are SOLID principles in system design?", answer: "SOLID principles are a set of design guidelines for writing maintainable and scalable software." },
                { question: "Explain the difference between relational and NoSQL databases.", answer: "Relational databases use structured tables and SQL, whereas NoSQL databases store data in flexible, non-tabular formats." }
            ],
            "Mechanics": [
                { question: "State and explain Bernoulli’s principle.", answer: "Bernoulli’s principle states that an increase in the speed of a fluid occurs simultaneously with a decrease in pressure." },
                { question: "What is the first law of thermodynamics?", answer: "The first law of thermodynamics states that energy cannot be created or destroyed, only transformed." },
                { question: "Describe the stress-strain curve.", answer: "The stress-strain curve represents how materials deform under different levels of stress." },
                { question: "What is entropy in thermodynamics?", answer: "Entropy is a measure of disorder or randomness in a system." },
                { question: "Explain the difference between brittle and ductile materials.", answer: "Brittle materials break without significant deformation, while ductile materials deform before breaking." },
                { question: "What are the different modes of heat transfer?", answer: "Heat transfer occurs through conduction, convection, and radiation." },
                { question: "What is the importance of fluid mechanics in engineering?", answer: "Fluid mechanics helps analyze fluid behavior in applications like aerodynamics, hydraulics, and pipeline systems." }
            ],
            "IT": [
                { question: "What are the key components of cloud computing?", answer: "Cloud computing consists of compute power, storage, and networking." },
                { question: "What is the difference between symmetric and asymmetric encryption?", answer: "Symmetric encryption uses one key for encryption and decryption, while asymmetric encryption uses a public-private key pair." },
                { question: "Explain the CIA triad in cybersecurity.", answer: "CIA triad stands for Confidentiality, Integrity, and Availability, which are fundamental principles of security." },
                { question: "Describe the shared responsibility model in cloud security.", answer: "The shared responsibility model defines which security tasks are handled by the cloud provider and which by the customer." },
                { question: "What are the different layers of a TCP/IP network model?", answer: "The TCP/IP model has four layers: Application, Transport, Internet, and Network Access." },
                { question: "What is OAuth and how does it work?", answer: "OAuth is an authorization framework that allows third-party services to exchange user credentials securely." },
                { question: "How does a firewall protect a network?", answer: "A firewall filters incoming and outgoing network traffic to prevent unauthorized access and cyber threats." }
            ]
        };

        function getRandomQuestions(specialization, numQuestions = 5) {
            const questions = questionBank[specialization];
            const shuffled = questions.sort(() => 0.5 - Math.random()); // Shuffle questions
            return shuffled.slice(0, numQuestions);
        }

        function loadQuestions() {
            const container = document.getElementById("questionsContainer");
            container.innerHTML = "";
            const selectedQuestions = getRandomQuestions(specialization);
            
            selectedQuestions.forEach((q, index) => {
                container.innerHTML += `
                    <div class="question">
                        <p>${q.question}</p>
                        <textarea id="answer${index}"></textarea>
                    </div>
                `;
            });
        }

        function calculateScore() {
            let score = 0;
            const selectedQuestions = getRandomQuestions(specialization);
            
            selectedQuestions.forEach((q, index) => {
                const userAnswer = document.getElementById(`answer${index}`).value.trim().toLowerCase();
                const correctAnswer = q.answer.toLowerCase();
                if (userAnswer.includes(correctAnswer.split(" ")[0])) {
                    score += 20; // Assign partial points based on keyword match
                }
            });

            document.getElementById("score").innerText = score + "%";
        }

        loadQuestions(); // Load random questions on each attempt
    </script>
</body>
</html>
